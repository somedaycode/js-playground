<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>사칙연산</h1>
    <script>
      var x = prompt('첫번째 숫자를 입력해주세요');
      var y = prompt('두번째 숫자를 입력해주세요');
      console.log(Number(x + y));
      console.log(x * y);
      console.log(x - y);
      console.log(x / y);
      console.log(`${x} * ${y} = ${x * y}`);
    </script>
  </body>
</html>
