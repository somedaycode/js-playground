<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2,3단</title>
  </head>
  <body>
    <h1>반복문을 사용한 구구단 연습</h1>
    출력할 단수: <input type="text" id="num" value="" /> <br />
    <button onclick="runGUGUdan()">확인</button>
    <script>
      function runGUGUdan() {
        var result;
        var guguNum = document.querySelector('input').value;
        for (let i = 1; i < 10; i++) {
          result = guguNum * i;
          console.log(`${guguNum} * ${i} = ${result}`);
        }
      }
    </script>
  </body>
</html>
